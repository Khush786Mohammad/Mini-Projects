<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Flex Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type ="radio" name="slide" id="c1" checked>
            <label for="c1" class="cards">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Cristiano Ronaldo</h4>
                        <p>Five Time UCL Winner</p>
                    </div>
                </div>
            </label>

            <input type ="radio" name="slide" id="c2">
            <label for="c2" class="cards">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Neymar Jr.</h4>
                        <p>Best Dribbler in Football</p>
                    </div>
                    
                </div>
            </label>

            <input type ="radio" name="slide" id="c3">
            <label for="c3" class="cards">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Leo Messi</h4>
                        <p>Seven Time Ballon'Dor Winner</p>
                    </div>
                </div>
            </label>

            <input type ="radio" name="slide" id="c4">
            <label for="c4" class="cards">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Mohammed Salah</h4>
                        <p>The Egyptian King Of Football</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
